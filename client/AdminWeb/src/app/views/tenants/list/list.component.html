<div class="tenant-list">
  <h2>Tenant List</h2>
  <div class="d-flex flex-row-reverse mb-4">
    <button
      class="refresh-btn"
      color="primary"
      type="button"
      mat-raised-button
      (click)="refresh()"
    >
      <mat-icon mat-list-icon class="nav-icon material-symbols-outlined"
        >refresh</mat-icon
      >
    </button>
  </div>
  <div class="row">
    <div>
      <table mat-table [dataSource]="tenants$" class="mat-elevation-z1">
        <!-- Name Column -->
        <ng-container matColumnDef="tenantId">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let element">
            <a [routerLink]="['/tenants', 'detail', element.tenantId]">{{
              element.tenantId
            }}</a>
          </td>
        </ng-container>

        <ng-container matColumnDef="tenantName">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.tenantName }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>E-Mail</th>
          <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>

        <ng-container matColumnDef="tier">
          <th mat-header-cell *matHeaderCellDef>Tier</th>
          <td mat-cell *matCellDef="let element">{{ element.tier }}</td>
        </ng-container>

        <ng-container matColumnDef="tenantStatus">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let element">{{ element.tenantStatus }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <div class="button-panel">
        <button
          routerLink="/tenants/create"
          routerLinkActive="router-link-active"
          mat-raised-button
          color="primary"
        >
          Provision Tenant
        </button>
      </div>
    </div>
  </div>
</div>
